<!DOCTYPE html>

<html>

<head>

<title>Baby Beep - Share</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<script type="text/javascript" src="js/funcoes.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="barcodescanner.js"></script>
<script type="text/javascript" src="childbrowser.js"></script>

<link rel="stylesheet" href="css/layout.css" type="text/css">

</head>

<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1685747801707949',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div class="parent">

	<div id="header" class="topo" align="center">
		<img src="imagens/logo.gif" width=100% align="center"  onclick='home();'><hr></hr>
	</div>

	<div id="principal" class="central"  align="center">
		<img src="imagens/share_button.png" width=100% align="center" onclick="uuid_share();"><br>
		<img src="imagens/follow_button.png" width=100% align="center" >
	</div>
	
	<div id="status" class="status" align="center"></div>
	<div id="lista" class="lista" align="center"></div>

	<div id="links" align="center" class="rodape">
<hr></hr>
		<a href="index.html" class="blue"><b>BACK</a>  |  </b>
		<img src="imagens/social_button.png" onclick="facebook_share();">
		<!--<div class="fb-share-button" data-href="http://dotter.com.br/beep.html" data-layout="button"></div><br>-->

	</div>

	<div id="mensagem" class="mensagem" onblur="home();" onclick="document.getElementById('mensagem').style.display = 'none';"><div>
</div>

</body>
</html>
